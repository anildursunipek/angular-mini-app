<div *ngIf="!loading">
  <div *ngIf="products.length > 0; else noProducts">
    <ng-template [ngTemplateOutlet]="productList" [ngTemplateOutletContext]="{products: products}"></ng-template>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="loading">
  <div class="spinner-border mt-5 text-primary" style="width: 5rem; height: 5rem;" role="status"></div>
</div>

<ng-template #productList let-products="products">
  <!-- Vertical product list -->
  <div *ngFor="let product of products">
    <div class="card mb-3">
      <div class="row">
        <div class="col-3">
        <img src="/assets/images/{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid rounded-start">
        </div>
        <div class="col-9">
          <div class="card-body">
            <h4 class="card-title">{{product.name}}</h4>
            <p class="card-text" [innerHtml]="product.description"></p>
            <h5>{{product.price + "$"}}</h5>
            <a routerLink="/products/{{product.id}}" class="btn btn-primary">Product Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #noProducts>
  <div class="alert alert-warning">
    No Products!
  </div>
</ng-template>
