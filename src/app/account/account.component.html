<h3>Create Account</h3>
{{model | json}}
<form #form="ngForm" (ngSubmit)="handleAuth(form)">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" required email [(ngModel)]="model.email" name="email" id="email" class="form-control">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" required minlength="6" [(ngModel)]="model.password" name="password" id="password" class="form-control">
  </div>

  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{isLoginMode ? "Login" : "Sign Up"}}</button>
    <button type="button" class="btn btn-outline-primary"  (click)="toggleMode()">{{isLoginMode ? "I don't have an account" : "I already have an account"}}</button>
  </div>
</form>

<div class="d-flex justify-content-center" *ngIf="loading">
  <div class="spinner-border mt-5 text-primary" style="width: 5rem; height: 5rem;" role="status"></div>
</div>
