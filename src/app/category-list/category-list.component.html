<div class="list-group">
  <a (click)="selectCategory()" [routerLink]="['/products']" routerLinkActive="router-link-active"  class="list-group-item list-group-item-action" [class.active]="displayAll">
    All Categories
  </a>

  <a *ngFor="let category of categories" routerLink="/products/category/{{category.id}}" routerLinkActive="router-link-active"  (click)="selectCategory(category)" class="list-group-item list-group-item-action" [class.active]="selectedCategory == category">
    {{category.name}}
  </a>
</div>
